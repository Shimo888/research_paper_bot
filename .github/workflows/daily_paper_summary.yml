name: Daily Paper Summary

on:
  # 毎日日本時間の朝9時に実行（UTC 0:00 = JST 9:00）
  schedule:
    - cron: '0 0 * * *'
  
  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  summarize-and-notify:
    runs-on: ubuntu-latest
    
    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Python環境のセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 3. 依存関係のインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. メインスクリプトの実行
      - name: Run paper summary bot
        env:
          # 機密情報（Secretsから取得）
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # 設定値（Variablesから取得、未設定時はデフォルト値）
          ARXIV_SEARCH_QUERY: ${{ vars.ARXIV_SEARCH_QUERY || 'cat:cs.AI OR cat:cs.LG' }}
          MAX_PAPERS_PER_DAY: ${{ vars.MAX_PAPERS_PER_DAY || '5' }}
          LOG_LEVEL: ${{ vars.LOG_LEVEL || 'INFO' }}
        run: |
          python -m src.main
